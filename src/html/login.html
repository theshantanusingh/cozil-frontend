<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to Cozil - Connect, chat, and make friends with people around the world. Secure login to access your social network account.">
    <meta name="keywords" content="cozil login, social network login, chat app login, video chat login, secure login, user authentication">
    <meta name="author" content="Cozil">
    <title>Log in - Cozil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-white to-white dark:from-gray-900 dark:to-gray-800 transition-all duration-300 font-sans">
    <div class="fixed inset-0 opacity-10 dark:opacity-5">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25px 25px, rgba(99, 102, 241, 0.3) 2px, transparent 0); background-size: 50px 50px;"></div>
    </div>
    
    <header class="relative z-20">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <a href="/" class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-300 bg-clip-text text-transparent">
                Cozil
            </a>
            <div class="flex items-center space-x-6">
                <a href="/help" class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors duration-200 font-medium">
                    Help
                </a>
                <button id="theme-toggle" class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="flex items-center justify-center px-4 py-12">
        <div class="max-w-lg w-full">
            <section class="text-center mb-8">
                <h1 id="welcome-title" class="text-2xl font-light text-gray-800 dark:text-gray-200 mb-2">Welcome Back to Cozil</h1>
                <p id="welcome-subtitle" class="text-gray-600 dark:text-gray-400 font-light">Log in to connect with friends and make new ones</p>
            </section>
            
            <section class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl p-8 rounded-[10px] shadow-[5px_5px_10px_rgba(0,0,0,0.1)] border border-gray-200/50 dark:border-gray-700/50">
                <form id="login-form" class="space-y-6">
                    <div class="flex justify-center mb-8">
                        <div class="flex space-x-2">
                            <div id="progress-1" class="w-3 h-3 rounded-full bg-indigo-600 transition-all duration-300"></div>
                            <div id="progress-2" class="w-3 h-3 rounded-full bg-gray-300 dark:bg-gray-600 transition-all duration-300"></div>
                        </div>
                    </div>
                    
                    <div id="step-1" class="step">
                        <div>
                            <label for="username" class="block text-sm font-light text-gray-700 dark:text-gray-300 mb-2">Username or Email</label>
                            <div class="relative">
                                <input type="text" id="username" name="username" required
                                    class="w-full px-4 py-4 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-200 text-lg font-light"
                                    placeholder="Enter your username or email">
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                </div>
                            </div>
                            <div id="username-error" class="text-red-500 text-sm mt-1 hidden"></div>
                        </div>
                    </div>
                    
                    <div id="step-2" class="step hidden">
                        <div class="text-center mb-6">
                            <div class="w-16 h-16 bg-indigo-100 dark:bg-indigo-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <h2 id="user-greeting" class="text-xl font-light text-gray-800 dark:text-gray-200 mb-2"></h2>
                            <p class="text-gray-600 dark:text-gray-400 font-light">Please enter your password to continue</p>
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-light text-gray-700 dark:text-gray-300 mb-2">Password</label>
                            <div class="relative">
                                <input type="password" id="password" name="password" required
                                    class="w-full px-4 py-4 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-200 text-lg font-light"
                                    placeholder="Enter your password">
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                    </svg>
                                </div>
                            </div>
                            <div id="password-error" class="text-red-500 text-sm mt-1 hidden"></div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center pt-6">
                        <button type="button" id="back-btn" class="px-6 py-3 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 font-light transition-colors duration-200 hidden flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                            <span>Back</span>
                        </button>
                        
                        <button type="button" id="next-btn" class="ml-auto px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-light rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg">
                            Next
                        </button>
                        
                        <button type="submit" id="submit-btn" class="ml-auto px-8 py-3 bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white font-light rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg hidden">
                            Log In
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-8 pt-6 border-t border-gray-200 dark:border-gray-600">
                    <p class="text-gray-600 dark:text-gray-400 font-light">
                        Don't have an account? 
                        <a href="/signup" class="text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 font-light transition-colors duration-200 underline-offset-2 hover:underline">
                            Sign up here
                        </a>
                    </p>
                </div>
            </section>
            
            <section class="mt-8 grid grid-cols-3 gap-4 text-center">
                <div class="p-4 bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm rounded-3xl border border-gray-200/50 dark:border-gray-700/50">
                    <div class="w-10 h-10 bg-indigo-100 dark:bg-indigo-900/30 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <p class="text-xs font-light text-gray-700 dark:text-gray-300">Video Chat</p>
                </div>
                <div class="p-4 bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm rounded-3xl border border-gray-200/50 dark:border-gray-700/50">
                    <div class="w-10 h-10 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                    <p class="text-xs font-light text-gray-700 dark:text-gray-300">Text Chat</p>
                </div>
                <div class="p-4 bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm rounded-3xl border border-gray-200/50 dark:border-gray-700/50">
                    <div class="w-10 h-10 bg-purple-100 dark:bg-purple-900/30 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <p class="text-xs font-light text-gray-700 dark:text-gray-300">Make Friends</p>
                </div>
            </section>
        </div>
    </main>

    <script>
        let currentStep = 1;
        let currentUsername = '';
        
        const registeredUsers = [
            'john_doe', 'jane_smith', 'alex_wilson', 'sarah_jones', 'mike_brown',
            'john@example.com', 'jane@example.com', 'alex@example.com'
        ];

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            const inputElement = document.getElementById(fieldId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            inputElement.classList.add('border-red-500', 'ring-2', 'ring-red-200');
        }

        function hideError(fieldId) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            const inputElement = document.getElementById(fieldId);
            errorElement.classList.add('hidden');
            inputElement.classList.remove('border-red-500', 'ring-red-200');
        }

        function updateProgress() {
            const progress1 = document.getElementById('progress-1');
            const progress2 = document.getElementById('progress-2');
            
            if (currentStep === 1) {
                progress1.classList.add('bg-indigo-600');
                progress1.classList.remove('bg-gray-300', 'dark:bg-gray-600');
                progress2.classList.add('bg-gray-300', 'dark:bg-gray-600');
                progress2.classList.remove('bg-indigo-600');
            } else {
                progress1.classList.add('bg-indigo-600');
                progress1.classList.remove('bg-gray-300', 'dark:bg-gray-600');
                progress2.classList.add('bg-indigo-600');
                progress2.classList.remove('bg-gray-300', 'dark:bg-gray-600');
            }
        }

        function showStep(step) {
            document.querySelectorAll('.step').forEach(el => el.classList.add('hidden'));
            document.getElementById(`step-${step}`).classList.remove('hidden');
            
            const backBtn = document.getElementById('back-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            
            if (step === 1) {
                backBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            } else {
                backBtn.classList.remove('hidden');
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            }
            
            updateProgress();
            
            const currentInput = document.querySelector(`#step-${step} input`);
            if (currentInput) {
                setTimeout(() => currentInput.focus(), 100);
            }
        }

        function checkUserExists(username) {
            return registeredUsers.includes(username.toLowerCase());
        }

        function validateStep1() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('username', 'Username or email is required');
                return false;
            }
            
            if (username.length < 3) {
                showError('username', 'Username or email must be at least 3 characters');
                return false;
            }
            
            if (!checkUserExists(username)) {
                showError('username', 'No account found with this username or email. Please check your credentials or sign up.');
                return false;
            }
            
            hideError('username');
            return true;
        }

        function validateStep2() {
            const password = document.getElementById('password').value;
            
            if (!password) {
                showError('password', 'Password is required');
                return false;
            }
            
            if (password.length < 5) {
                showError('password', 'Password must be at least 5 characters');
                return false;
            }
            
            hideError('password');
            return true;
        }

        function nextStep() {
            if (currentStep === 1 && validateStep1()) {
                currentUsername = document.getElementById('username').value.trim();
                
                const displayName = currentUsername.includes('@') ? 
                    currentUsername.split('@')[0] : currentUsername;
                
                document.getElementById('user-greeting').textContent = `Hi ${displayName}!`;
                
                currentStep = 2;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep = 1;
                showStep(currentStep);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            showStep(1);
            
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('next-btn').addEventListener('click', nextStep);
            document.getElementById('back-btn').addEventListener('click', prevStep);
            
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (currentStep === 1) {
                            nextStep();
                        } else {
                            document.getElementById('login-form').dispatchEvent(new Event('submit'));
                        }
                    }
                });
            });
            
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateStep2()) {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    console.log('Login data:', { username, password });
                    alert('Logged in successfully! Welcome to Cozil dashboard.');
                }
            });
            
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
