<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Cozil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./../output.css">
</head>
<body class="min-h-screen bg-white dark:bg-gray-900 transition-colors duration-300 font-sans">
    
    <!-- Theme Toggle -->
    <div class="fixed top-4 right-4 z-10">
        <button id="theme-toggle" class="p-2 rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg class="w-5 h-5 text-gray-600 dark:text-gray-400 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>

    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8">
            
            <!-- Logo & Welcome -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Cozil</h1>
                <h2 class="text-xl font-medium text-gray-700 dark:text-gray-300 mb-1">Welcome</h2>
                <p class="text-gray-500 dark:text-gray-400">Create your account to start connecting</p>
            </div>

            <!-- Signup Form -->
            <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg dark:shadow-gray-900/20 border border-gray-100 dark:border-gray-700">
                <form id="signup-form" class="space-y-6">
                    
                    <!-- Step 1: Username -->
                    <div id="step-1" class="step">
                        <div class="space-y-4">
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Choose a username</label>
                                <input type="text" id="username" name="username" required
                                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-200"
                                    placeholder="Enter your username">
                            </div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">
                                Choose a unique username that others can find you by
                            </div>
                        </div>
                    </div>

                    <!-- Step 2: Password -->
                    <div id="step-2" class="step hidden">
                        <div class="space-y-4">
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Create a password</label>
                                <input type="password" id="password" name="password" required
                                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-200"
                                    placeholder="Enter your password">
                            </div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">
                                Choose a strong password to keep your account secure
                            </div>
                        </div>
                    </div>

                    <!-- Step 3: Confirm Password -->
                    <div id="step-3" class="step hidden">
                        <div class="space-y-4">
                            <div>
                                <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm your password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required
                                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-200"
                                    placeholder="Confirm your password">
                            </div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">
                                Re-enter your password to confirm
                            </div>
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="flex justify-between items-center">
                        <button type="button" id="back-btn" class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 transition-colors duration-200 hidden">
                            ‚Üê Back
                        </button>
                        <button type="button" id="next-btn" class="ml-auto px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200">
                            Next
                        </button>
                        <button type="submit" id="submit-btn" class="ml-auto px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition-colors duration-200 hidden">
                            Create Account
                        </button>
                    </div>
                </form>

                <!-- Login Link -->
                <div class="text-center mt-6 pt-6 border-t border-gray-200 dark:border-gray-600">
                    <p class="text-gray-600 dark:text-gray-400">
                        Already have an account? 
                        <a href="/login" class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 font-medium transition-colors duration-200">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
